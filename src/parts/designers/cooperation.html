<section class="cooperation">
  <div class="container">
    <div class="cooperation__content">
      <div class="cooperation__item">
        <h2 class="title cooperation__title">для начала сотрудничества Вам достаточно <br> <span> заполнить форму </span></h2>
        <h2 class="cooperation__str">Заполните поля и наш менеджер свяжется с вами в течении рабочего дня</h2>
      </div>
      <div class="cooperation__wrapper">
        <form action="#">
          <div class="form-item">
            <div class="form-item__contacts form-item__contacts--field">
              <svg class="icon icon--human">
                <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
              </svg>
              <input type="text" name="name" placeholder="Имя" class="my-name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item__contacts form-item__contacts--distance">
              <svg class="icon icon--phone">
                <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
              </svg>
              <input type="tel" name="phone" placeholder="Телефон" class="my-name" />
            </div>
          </div>
          <button type="submit" class="cooperation__btn  btn-primary">Отправить</button>
          <div class="cooperation__form">
            <form class="form-cooperation" action="#">
              <label class="form-cooperation__wrap">
                <input class="form-cooperation__btn" type="checkbox" />
                <span class="form-cooperation__text">Согласен с договором офертой</span>
              </label>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
