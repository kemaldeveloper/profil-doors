<section class="leave-request">
  <div class="container">
    <div class="leave-request__content">
      <div class="leave-request__item">
        <h2 class="title leave-request__title">ОСТАВЬТЕ ЗАЯВКУ <br> И МЫ  <span> ВЫШЛЕМ КАТАЛОГ  </span></h2>
        <h2 class="leave-request__str">Наш менеджер свяжется с вами и уточнит куда отправить полный каталог нашей продукции.</h2>
      </div>
      <div class="leave-request__wrapper">
        <form action="#">
          <div class="form-item">
            <div class="form-item__contacts form-item__contacts--field">
              <svg class="icon icon--human">
                <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
              </svg>
              <input type="text" name="name" placeholder="Имя" class="my-name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item__contacts form-item__contacts--distance">
              <svg class="icon icon--phone">
                <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
              </svg>
              <input type="tel" name="phone" placeholder="Телефон" class="my-name" />
            </div>
          </div>
          <button type="submit" class="leave-request__btn  btn-primary btn-primary--button ">Отправить</button>
      </div>
    </div>
  </div>
</section>
