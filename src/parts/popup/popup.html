<!-- REQUEST POPUP -->
<div class="mfp mfp--request-popup zoom-anim-dialog mfp-hide" id="request">
  <div class="mfp__title mfp__title--title">Запись на бесплатный замер</div>
  <div class="mfp__desc mfp__desc--text">
    Оставьте свой номер телефона и наш менеджер свяжется с вами в течение 5 минут для уточнения детелей
  </div>
  <form action="#" class="form">
    <div class="input-wrap">
      <svg class="icon icon--human-blue">
        <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
      </svg>
      <input class="form__input-name" type="text" name="name" data-name="Имя" placeholder="Имя" required="required" />
    </div>
    <div class="input-wrap">
      <svg class="icon icon--phone-blue">
        <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
      </svg>
      <input
        class="form__input-phone"
        type="tel"
        name="phone"
        data-name="Телефон"
        placeholder="Телефон"
        required="required"
      />
    </div>
    <button type="submit" class="form__btn btn">Отправить</button>
  </form>
</div>

<!-- FIX-POPUP -->
<div class="mfp mfp--request-popup zoom-anim-dialog mfp-hide" id="fix-popup">
  <div class="mfp__title">зафиксируем скидку за вашим номером</div>
  <div class="mfp__desc">Укажите номер телефона, за которым мы зарегистрируем ссылку</div>
  <form action="#" class="form">
    <div class="input-wrap">
      <svg class="icon icon--human-blue">
        <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
      </svg>
      <input
        class="form__input-name"
        type="text"
        name="name"
        data-name="Имя"
        placeholder="Имя"
        required="required"
        autocomplete="off"
      />
    </div>
    <div class="input-wrap">
      <svg class="icon icon--phone-blue">
        <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
      </svg>
      <input
        class="form__input-phone"
        type="tel"
        name="phone"
        data-name="Телефон"
        placeholder="Телефон"
        required="required"
        autocomplete="off"
      />
    </div>
    <button type="submit" class="form__btn btn">Отправить</button>
  </form>
</div>

<!-- CITY-POPUP -->
<div class="mfp--city-popup zoom-anim-dialog mfp-hide" id="city-popup">
  <form action="#" class="form choose">
    <div class="mfp__title">
      Ваш город: <br />
      <span>Санкт-петербург</span>
    </div>
    <p class="choose__city-subtitle">Города:</p>
    <ul class="choose__city-list">
      <li class="choose__city-item">
        <a href="#" class="choose__city-link">Москва</a>
      </li>
      <li class="choose__city-item">
        <a href="#" class="choose__city-link">Санкт-петербург</a>
      </li>
    </ul>
  </form>
</div>
