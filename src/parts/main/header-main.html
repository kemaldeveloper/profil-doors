<section class="header-main">
  <div class="container">
    <div class="header-main__content">
      <div class="header-main__wrap">
        <div class="logo header-main__logo">
          <img src="../../assets/images/header/ProfilDoors 4.png" alt="logo">
        </div>
        <div class="header-main__dealer">Официальный<br>диллер</div>
      </div>
      <div class="header-main__nav">
        <ul class="header-main__list">
          <li class="header-main__list-item1">
            <div class="header-main__elipse">
              <img class="header-main__elipse1" src="../../assets/images/header/Ellipse.png" alt="eliose">
              <img class="header-main__elipse2" src="../../assets/images/header/Ellipse.png" alt="eliose">
              <img class="header-main__elipse3" src="../../assets/images/header/Ellipse.png" alt="eliose">
              <img class="header-main__elipse4" src="../../assets/images/header/Ellipse.png" alt="eliose">

            <a class="header-main__link" href="#">Каталог</a>
          </li>
          <li class="header-main__list-item2">
            <a class="header-main__link" href="#">Межкомнатные двери</a>
          </li>
          <li class="header-main__list-item3">
            <a class="header-main__link" href="#">Скрытые двери</a>
          </li>
          <li class="header-main__list-item4">
            <a class="header-main__link" href="#">Системы открывания</a>
          </li>
        </ul>
      </div>
      <div class="header-main__icon">
        <div class="header-main__item">
          <img class="header-main__search" src="../../assets/images/header/search.svg" alt="">

            <input type="text" class="search-input">

          </div>
          <img class="header-main__heart" src="../../assets/images/header/heart.svg" alt="">
          <img class="header-main__basket" src="../../assets/images/header/basket.svg" alt="basket">
        </div>
      </div>
    </div>
  </div>
</section>
