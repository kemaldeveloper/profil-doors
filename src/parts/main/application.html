<section class="application">
  <div class="container">
    <div class="content">
      <div class="content__item">
        <h2 class="title title--text">запишитесь на<span> бесплатный замер </span></h2>
        <h3 class="content__str">
          Оставьте заявку на бесплатный замер и наш менеджер свяжется с вами в течение 5 минут для уточнения деталей
        </h3>
      </div>
      <div class="content__wrap">
        <form action="#">
          <div class="form-wrap">
            <div class="form-wrap__contacts">
              <svg class="icon icon--human">
                <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
              </svg>
              <input type="text" name="name" placeholder="Имя" class="my-name" />
            </div>
          </div>
          <div class="form-wrap">
            <div class="form-wrap__contacts form-wrap__field">
              <svg class="icon icon--phone">
                <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
              </svg>
              <input type="tel" name="phone" placeholder="Телефон" class="my-name" />
            </div>
          </div>
          <button type="submit" class="btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
