<section class="application">
  <div class="container">
    <div class="application__content">
      <div class="application__item">
        <h2 class="title application__title">запишитесь на <span> бесплатный замер </span></h2>
        <h2 class="application__str">Оставьте заявку на бесплатный замер и наш менеджер свяжется с вами в течение 5 минут для уточнения деталей</h2>
      </div>
      <div class="application__wrapper">
        <form action="#">
          <div class="form-item">
            <div class="form-item__contacts">
              <svg class="icon icon--human">
                <use xlink:href="assets/svg-sprite.svg#icon-human"></use>
              </svg>
              <input type="text" name="name" placeholder="Имя" class="my-name" />
            </div>
          </div>
          <div class="form-item">
            <div class="form-item__contacts form-item__field">
              <svg class="icon icon--phone">
                <use xlink:href="assets/svg-sprite.svg#icon-phone"></use>
              </svg>
              <input type="tel" name="phone" placeholder="Телефон" class="my-name" />
            </div>
          </div>
          <button type="submit" class="btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
